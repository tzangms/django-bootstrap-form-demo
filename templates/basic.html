{% extends "base.html" %}
{% load bootstrap %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="span12">
            <h2>Basic example</h2>

            <hr />

            <form class="form" role="form" method="post">{% csrf_token %}
                {{ form|bootstrap }}
                <div class="form-group">
                    <div class="col-sm-12">
                        <input type="submit" class="btn btn-primary" value="Submit" />
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
